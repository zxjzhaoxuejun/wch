<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a  href="javascript:;" class="btn btn-primary radius" data-title="添加字典" data-href="city_add.html" onclick="data_add('添加字典','{:url(\'city/create\')}',600,300)"><i class="Hui-iconfont">&#xe600;</i> 添加字典</a>
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="200">名称</th>
					<th width="200">关联</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{foreach $data as $v}
				<tr class="text-c">
					<td>{$v.id}</td>
					<td style="text-align: left">{$v._name}</td>
					<td>{$v.pid}</td>
					<td class="f-14"><a style="text-decoration:none" onclick="data_edit('编辑','{:url(\'city/edit\')}'+'?id='+{$v.id},'600','300')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
					</td>
				</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>

function data_edit(title,url,w,h){
  layer_show(title,url,w,h);
}

function data_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*数据字典-删除*/
function data_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
