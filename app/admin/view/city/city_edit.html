{include file='public/header' /}
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-add">
		<input type="hidden" name="id" value="{$info.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="pid" class="select">
					<option value="0">顶级分类</option>
					{foreach $data as $v}
						<option value="{$v.id}" {equal name='$info.pid' value='$v.code'}selected{/equal}>{$v._name}</option>
					{/foreach}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>城市名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$info.name}" placeholder="城市名称" name="name">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>提交</button>
				<button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
{include file='public/base_js' /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});




	//表单验证
	$("#form-add").validate({
		rules:{
            pid:{
				required:true,
			},
            name:{
				required:true,
                maxlength:50,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $.ajax({
                type: 'POST',
                url: "{:url('city/update')}",
                data:$('#form-add').serialize(),
                dataType: 'json',
                success: function(data){
                    if(data.code==1){
                        layer.msg(data.msg,{icon:1,time:1000},function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.location.href=window.location.href;
                        });
                    }else{
                        layer.msg(data.msg,{icon:1,time:1000},function () {
                            window.location.href=window.location.href;
                        });
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });

		}
	});

});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
