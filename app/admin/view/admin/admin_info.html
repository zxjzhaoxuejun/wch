{include file='public/header' /}
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.username}" disabled="disabled">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.id}" disabled="disabled" >
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value="{$data.sex}" disabled="disabled">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value="{$data.email}" disabled="disabled">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录次数：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="{$data.login_count}" disabled="disabled">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最后登录时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value="{$data.last_time}" disabled="disabled">
		</div>
	</div>

	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最后登录IP：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value="{$data.ip}" disabled="disabled">
		</div>
	</div>

	</form>
</article>

<!--_footer 作为公共模版分离出去--> 
{include file='public/base_js' /}

</body>
</html>
