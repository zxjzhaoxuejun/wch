{include file='public/header' /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 评选报名 <span class="c-gray en">&gt;</span> 报名列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="120">公司名称</th>
					<th width="120">申报奖项</th>
					<th width="120">项目名称</th>
					<th width="100">申报人名</th>
					<th width="120">申报人职务</th>
					<th width="120">联系电话</th>
					<th width="120">提交时间</th>
					<th width="120">上传的申请表</th>
				</tr>
			</thead>
			<tbody>
			{foreach $data as $v}
				<tr class="text-c">
					<td>{$v.id}</td>
					<td class="text-l"><a style="color: #00a0e9">{$v.company}</a></td>
					<td>{$v.prize}</td>
					<td>{$v.project}</td>
					<td>{$v.link_man}</td>
					<td>{$v.level}</td>
					<td>{$v.tel}</td>
					<td>{$v.create_time}</td>
					<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" href="__STATIC__/{$v.material}" title="资料下载">资料下载</a></td>
				</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>

{include file='public/base_js' /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

/*-添加*/
function nav_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*-编辑*/
function nav_edit(title,url,w,h){
    layer_show(title,url,w,h);
}
</script> 
</body>
</html>
