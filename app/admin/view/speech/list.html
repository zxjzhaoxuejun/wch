{include file='public/header' /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 主旨演讲 <span class="c-gray en">&gt;</span> 主旨演讲 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加" data-href="add.html" onclick="nav_add('添加','{:url(\'speech/create\')}','800','550')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span></div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="100">姓名</th>
					<th width="120">头像</th>
					<th width="120">职务</th>
					<th width="120">演讲标题</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
			{foreach $data as $v}
				<tr class="text-c">
					<td><input type="checkbox" value="{$v.id}" name="del"></td>
					<td>{$v.id}</td>
					<td class="text-l"><a style="color: #00a0e9">{$v.name}</a></td>
					<td>
						{eq name="$v.pic" value=""}
						{else\}
						<img src="__STATIC__/{$v.pic}" style="width: 124px;max-height: 124px;">
						{/eq}
					</td>
					<td>{$v.level}</td>
					<td>{$v.title}</td>
					<td class="f-14 td-manage"><a style="text-decoration:none" class="ml-5" onClick="nav_edit('编辑','{:url(\'speech/edit\')}'+'?id='+{$v.id},'800','600')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="nav_del(this,{$v.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>

{include file='public/base_js' /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

/*-添加*/
function nav_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*-编辑*/
function nav_edit(title,url,w,h){
    layer_show(title,url,w,h);
}
/*-删除*/
function nav_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{:url('speech/delete')}",
			data:{'id':id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
                layer.msg(data.msg,{icon:1,time:1000},function () {
                    window.location.href=window.location.href;
                });
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*批量删除*/
function datadel(){
    layer.confirm('确认要批量删除吗？',function(index){
        var id=[];
        $('input[name="del"]:checked').each(function () {
            id.push($(this).val());
        });

        $.post("{:url('speech/delete')}",{'id':id},function (data) {
            if(data.code==1){
                layer.msg(data.msg,{icon:1,time:1000},function () {
                    window.location.href=window.location.href;
                });
            }else{
                layer.msg(data.msg,{icon:1,time:1000},function () {
                    window.location.href=window.location.href;
                });
            }
        })
	});
}

</script> 
</body>
</html>
