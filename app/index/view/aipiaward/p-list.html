{include file='aipiaward/head' /}
<!--入围品牌-->
<div class="row vote-model" id="page4">
    <div class="col-md-12 col-sm-12 col-xs-12 page-bg" style="margin-bottom: 30px">
        <h1 class="page-title">
            <a href="javascript:history.go(-1);" class="more-class">&lt;&lt; 返回</a>
            {$pageTitle}
            <!--<a href="{:url('member_show')}?id=2" class="more-class">MORE&gt;&gt;</a>-->
        </h1>
    </div>
    {foreach $data as $p}
    <div class="col-sm-6 col-md-4 col-xs-12">
        <div class="thumbnail" style="height: 380px;">
            <img src="__STATIC__/{$p.imgs}" alt="...">
            <div class="caption">
                <h3>{$p.title}</h3>
                <p style="max-height: 80px;">
                    <b>入围理由：</b>{$p.reason}</p>
                <p>
                    <b>推荐单位：</b>{$p.referrer}</p>
                <p>
                    <b>网络投票：</b>
                    <span class="poll-num">{$p.poll}</span>
                </p>
                <p class="btn-mode">
                    <a href="javascript:void(0)" class="btn btn-danger poll-click" data-id="{$p.id}" role="button">投票</a>
                </p>
            </div>
        </div>
    </div>
    {/foreach}

    <div class="page-list">
        {$page}
    </div>
</div>



{include file='aipiaward/footer' /}
